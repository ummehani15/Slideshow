<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<body>
	<!---slideshow--->
	<section><center>
		<img class="mySlides" src="img1.jpeg" style="width:50%">
		<img class="mySlides" src="img2.jpeg" style="width:50%">
		<img class="mySlides" src="img3.jpeg" style="width:50%">
		<img class="mySlides" src="img4.jpeg" style="width:50%">
		<img class="mySlides" src="img5.jpeg" style="width:50%">
		<img class="mySlides" src="img6.jpeg" style="width:50%">
		<img class="mySlides" src="img7.jpeg" style="width:50%">
		<img class="mySlides" src="img8.jpeg" style="width:50%">
		<img class="mySlides" src="img9.jpeg" style="width:50%">
		<img class="mySlides" src="img10.jpeg" style="width:50%">
	</center></section>
	<script>
		//Automatic slideshow-images changes for every 3-seconds
		var myIndex=0;
		carousel();
		function carousel(){
			var i;
			var x=document.getElementsByClassName("mySlides");
			for(i=0;i<x.length;i++)
			{
				x[i].style.display="none";
			}
			myIndex++;
			if(myIndex>x.length) {myIndex=1;}
			x[myIndex-1].style.display="block";
			setTimeout(carousel,3000);
		}
	</script>
</body>
</html>
